<div *ngIf="product">
  <div>
    <swiper
        [slidesPerView]="1">
        <ng-template swiperSlide *ngFor="let img of product.images">
          <img [src]="img" alt="image">
        </ng-template>
      </swiper>
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.name }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>
</div>
