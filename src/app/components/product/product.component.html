<mat-card [ngStyle]="{background: 'white'}">
  <mat-card-header>
    <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.images[0]" alt="">
  </div>
  <mat-card-content>
    <p>{{ product.description | slice:0:10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink]="['/products', product.id]">Details</a>
    <button (click)="addCart()" mat-raised-button color="primary">Add to Cart</button>
  </mat-card-actions>
</mat-card>
